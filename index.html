<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto módulo 3</title>
</head>

<body>
    <section>
        <div class="container">
            <div>
                <h2>Retorno de um número fracionado em inteiro mais próximo</h2>
            </div>
            <div class="content">
                <form>
                    <input type="text" id="round" placeholder="Digite um número" />
                </form>
                <button id="buttonRound">Calcular</button>
            </div>
            <div class="resRounded"></div>
        </div>
    </section>

    <section>
        <div class="container">
            <div>
                <h2>Potência do Número do primeiro Input pelo do segundo input</h2>
            </div>
            <div class="content">
                <form>
                    <input type="text" id="input1" class="doubleInput" placeholder="Digite um número" />
                    <input type="text" id=input2 class="doubleInput" placeholder="Digite um número" />
                </form>
                <button id="pow">Calcular</button>
            </div>
            <div class="resPow"></div>
        </div>
    </section>

    <section>
        <div class="container">
            <div>
                <h2>Cálculos referentes a medida de um Circulo</h2>
            </div>
            <div class="content">
                <form>
                    <input type="text" id="input3" placeholder="Digite o raio do circulo" />
                </form>
                <button id="calcCircle">Calcular</button>
            </div>
            <div class="resCircle"></div>
        </div>
    </section>

    <section>
        <div class="container">
            <div>
                <h2>Cálculos referentes a medida de um Cubo</h2>
            </div>
            <div class="content">
                <form>
                    <input type="text" id="input4" placeholder="Digite a área do cubo" />
                </form>
                <button id="calcCubo">Calcular</button>
            </div>
            <div class="resCubo"></div>
        </div>
    </section>
    <section>
        <div class="container">
            <div>
                <h2>Cálculos referentes a raiz quadrada</h2>
            </div>
            <div class="content">
                <form>
                    <input type="text" id="input5" placeholder="Digite um número" />
                </form>
                <button id="calcRaiz">Calcular</button>
            </div>
            <div class="resRaiz"></div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
